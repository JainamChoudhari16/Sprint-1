  <div class="container">
    <h3><i class="bi bi-ticket-detailed-fill"></i> Book a Train Ticket</h3>
    <form id="bookingForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="userId">User ID</label>
          <input type="text" id="userId" class="form-control" value="USER123" readonly disabled />
        </div>
        <div class="col-md-6">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Name" required />
          <div class="text-danger small" id="nameError"></div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="mobile">Mobile</label>
          <input type="tel" id="mobile" class="form-control" placeholder="Mobile Number" required />
          <div class="text-danger small" onsubmit="" id="mobileError"></div>
        </div>
        <div class="col-md-4">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" min="1" placeholder="Age" required />
          <div class="text-danger small" id="ageError"></div>
        </div>
        <div class="col-md-4">
          <label for="date">Date of Travel</label>
          <input type="date" id="date" class="form-control" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="boarding">Boarding Station</label>
          <input type="text" id="boarding" class="form-control" placeholder="Boarding Station" required />
        </div>
        <div class="col-md-6">
          <label for="destination">Destination Station</label>
          <input type="text" id="destination" class="form-control" placeholder="Destination Station" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="category">Ticket Category</label>
          <select id="category" class="form-select" required>
            <option value="">Select</option>
            <option>First</option>
            <option>AC</option>
            <option>Sleeper</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="trainSelect">Train Name</label>
          <input type="text" id="trainSelect" class="form-control" readonly disabled />
        </div>
      </div>
      <div class="mb-3">
        <label for="numTickets">Number of Tickets</label>
        <input type="number" id="numTickets" class="form-control" min="1" placeholder="Number of Tickets" required />
        <div class="text-danger small" id="ticketsError"></div>
        <div class="mb-3">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" class="form-select" required>
            <option value="">Select</option>
            <option>UPI</option>
            <option>Net Banking</option>
          </select>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agreeTerms" required />
          <label class="form-check-label" for="agreeTerms">
            I agree to the terms and conditions.
          </label>
        </div>
        <button type="submit" class="btn btn-custom">
          <i class="bi bi-check-circle-fill me-2"></i> Confirm & Pay
        </button>
    </form>
  </div>

  <script>    document.addEventListener("DOMContentLoaded", () => {
      const selected = JSON.parse(localStorage.getItem("selectedBooking"));
      if (selected) {
        document.getElementById("boarding").value = selected.origin;
        document.getElementById("destination").value = selected.destination;
        document.getElementById("category").value = selected.cls;
        document.getElementById("date").value = selected.date;
        document.getElementById("trainSelect").value = selected.train;
      }

      // Set minimum date to today
      const today = new Date().toISOString().split("T")[0];
      document.getElementById('date').setAttribute('min', today);
    });

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const age = document.getElementById("age").value.trim();
      const numTickets = document.getElementById("numTickets").value.trim();

      let valid = true;

      // Basic validation
      if (!name || name.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
        valid = false;
      }

      if (!mobile || !/^[0-9]{10}$/.test(mobile)) {
        document.getElementById("mobileError").textContent = "Mobile must be 10 digits.";
        valid = false;
      }

      const ageValue = parseInt(age);
      if (isNaN(ageValue) || ageValue < 1 || ageValue > 120) {
        document.getElementById("ageError").textContent = "Age must be between 1 to 120.";
        valid = false;
      }

      if (!valid) return;

      const ticketId = "TK" + Math.floor(1000 + Math.random() * 9000);
      const trainId = document.getElementById("trainSelect").value;
      const boarding = document.getElementById("boarding").value;
      const destination = document.getElementById("destination").value;
      const date = document.getElementById("date").value;
      const category = document.getElementById("category").value;

      // Create ticket object for view-tickets
      const ticket = {
        ticketId: ticketId,
        trainId: trainId,
        userId: document.getElementById("userId").value,
        name: name,
        boarding: boarding,
        destination: destination,
        boardingTime: date + " 08:00",
        arrivalTime: date + " 19:00",
        tickets: numTickets,
      };

      // Create booking object for booking-history
      const booking = {
        date: date,
        train: trainId,
        status: "Confirmed",
        origin: boarding,
        destination: destination
      };

      // Save to userTickets for view-tickets
      const existingTickets = JSON.parse(localStorage.getItem("userTickets")) || [];
      existingTickets.push(ticket);
      localStorage.setItem("userTickets", JSON.stringify(existingTickets));      // Save to bookings for booking-history
      const existingBookings = JSON.parse(localStorage.getItem("bookings")) || dummyBookings;
      existingBookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(existingBookings));

      // Save booking data for confirmation page
      const bookingData = {
        bookingId: ticketId,
        trainId: trainId,
        userId: document.getElementById("userId").value,
        origin: boarding,
        destination: destination,
        date: date,
        numTickets: numTickets,
        name: name,
        category: category
      };

      localStorage.setItem("bookingData", JSON.stringify(bookingData));

      // Redirect to confirmation page
      window.location.href = "confirmation.html";
    });


  </script>
