<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .navbar-dark {
      background-color: #8b5e3c !important;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 600;
    }

    .nav-link.active {
      text-decoration: underline;
    }

    .container {
      margin-top: 40px;
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 700px;
    }

    h3 {
      color: #6e4f3a;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    label {
      font-weight: 600;
      color: #6e4f3a;
    }

    .btn-custom {
      background-color: #8b5e3c;
      color: white;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #734c2e;
      color: white;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">
      <i class="bi bi-train-front-fill"></i> Train Booking
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house-fill"></i> Home
          </a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="book-ticket.html">
            <i class="bi bi-ticket-detailed-fill"></i> Book Ticket
          </a>
        </li> -->
        <li class="nav-item">
          <a class="nav-link" href="view-tickets.html">
            <i class="bi bi-list-ul"></i> View Tickets
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../TrainSearch&SeatAvailability.html">
            <i class="bi bi-search"></i> Search & Book Tickets
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="update-details.html">
            <i class="bi bi-pencil-square"></i> Update Details
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="booking-history.html">
            <i class="bi bi-clock-history"></i> Booking History
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" onclick="logoutUser()" href="../index.html">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3><i class="bi bi-person-lines-fill"></i> Update Your Details</h3>
    <form id="updateForm">
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required />
      </div>
      <div class="mb-3">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" class="form-control" required />
        <div id="mobileError" class="error"></div>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" rows="2" required></textarea>
      </div>
      <hr />
      <h5><i class="bi bi-shield-lock-fill"></i> Change Password</h5>
      <div class="mb-3">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" class="form-control" required />
      </div>
      <div class="mb-4">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-custom">
        <i class="bi bi-save2-fill me-2"></i> Update Details
      </button>
    </form>
  </div>

  <script src="customerScript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
