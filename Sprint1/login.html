<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Train Ticket System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin-top: 80px;
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #6e4f3a;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #6e4f3a;
    }

    .btn-custom {
      background-color: #8b5e3c;
      color: white;
      width: 100%;
    }

    .btn-custom:hover {
      background-color: #734c2e;
      color: white;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .btn-link {
      color: #8b5e3c;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
      color: #734c2e;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="bi bi-person-circle me-2"></i>Customer Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="loginUsername" class="form-label">
          <i class="bi bi-person-fill me-1"></i> Username
        </label>
        <input type="text" id="loginUsername" class="form-control" required />
        <div id="loginUsernameError" class="error"></div>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">
          <i class="bi bi-lock-fill me-1"></i> Password
        </label>
        <input type="password" id="loginPassword" class="form-control" required />
        <div id="loginPasswordError" class="error"></div>
      </div>

      <button type="submit" class="btn btn-custom mb-1">
        <i class="bi bi-box-arrow-in-right me-2"></i> Login
      </button>
      <a href="register.html" class="btn btn-link d-block text-center">
        Don't have an account?
      </a>
      <a href="index.html" class="btn btn-link d-block text-center">
        <i class="bi bi-house-fill me-1"></i> Back to Home
      </a>
    </form>
  </div>

  <script src="customerValidations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
