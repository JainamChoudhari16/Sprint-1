<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .admin-login-container {
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    .admin-login-container h3 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #6e4f3a;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      width: 100%;
      background-color: #a97442;
      border-color: #a97442;
    }
    .btn-primary:hover {
      background-color: #865c36;
      border-color: #865c36;
    }
    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <h3><i class="bi bi-shield-lock-fill"></i> Admin Login</h3>
    <form id="adminLoginForm">
      <div class="form-group">
        <label for="adminUsername" class="form-label"
          ><i class="bi bi-person-fill"></i> Username</label
        >
        <input
          type="text"
          class="form-control"
          id="adminUsername"
          placeholder="Enter admin username"
          required
        />
      </div>
      <div class="form-group">
        <label for="adminPassword" class="form-label"
          ><i class="bi bi-lock-fill"></i> Password</label
        >
        <input
          type="password"
          class="form-control"
          id="adminPassword"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </button>
      <div id="adminError" class="error-message"></div>
      <a href="../index.html" class="btn btn-link d-block text-center">
        <i class="bi bi-house-fill me-1"></i> Back to Home
      </a>
    </form>
  </div>
  <script src="adminValidations.js"></script>
</body>
</html>
