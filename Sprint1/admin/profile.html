<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .container-fluid {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 56px);
      padding: 20px;
    }
    .navbar {
      background-color: #6e4f3a;
      position: sticky;
      top: 0;
      z-index: 1000;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    h3 {
      color: #6e4f3a;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-primary {
      background-color: #a97442;
      border-color: #a97442;
    }
    .btn-primary:hover {
      background-color: #865c36;
      border-color: #865c36;
    }
    .btn-danger {
      margin-left: 10px;
    }
    #message {
      text-align: center;
      font-weight: 600;
      margin-bottom: 15px;
      color: #6e4f3a;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">
      <i class="bi bi-speedometer2"></i> Admin Portal
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="profile.html">
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" onclick="logoutAdmin()" href="#">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>  </nav>

  <div class="container-fluid">
    <div class="card">
      <h3><i class="bi bi-person-circle"></i> Update Profile</h3>
    <div id="message"></div>
    <form id="profileForm" novalidate>
      <div class="mb-3">
        <label for="adminUsername" class="form-label"><i class="bi bi-person-fill"></i> Username</label>
        <input type="text" class="form-control" id="adminUsername" required />
      </div>
      <div class="mb-3">
        <label for="adminMobile" class="form-label"><i class="bi bi-phone-fill"></i> Mobile</label>
        <input type="tel" class="form-control" id="adminMobile" required />
      </div>
      <div class="mb-3">
        <label for="adminEmail" class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
        <input type="email" class="form-control" id="adminEmail" required />
      </div>
      <div class="mb-3">
        <label for="currentPassword" class="form-label"><i class="bi bi-lock-fill"></i> Current Password</label>
        <input type="password" class="form-control" id="currentPassword" required />
      </div>
      <div class="mb-3">
      <div class="mb-3">
        <label for="newPassword" class="form-label"><i class="bi bi-key-fill"></i> New Password</label>
        <input type="password" class="form-control" id="newPassword" required />
      </div>
      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label"><i class="bi bi-key-fill"></i> Confirm New Password</label>
        <input type="password" class="form-control" id="confirmNewPassword" required />
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-save2-fill"></i> Update Profile
      </button>
      <button type="button" class="btn btn-danger" id="deleteBtn">
        <i class="bi bi-trash-fill"></i> Delete Profile
      </button>

      <button type="submit" class="btn btn-secondary mt-2" onclick="window.location.href='home.html'">
        <i class="bi bi-check-circle-fill"></i> Back to Home
      </button>
    </form>
  </div>
  <script src="adminScript.js"></script>
  <script src="adminValidations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
