<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f0e1;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .navbar-dark {
      background-color: #8b5e3c !important;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 600;
    }
    .nav-link.active {
      text-decoration: underline;
    }
    .container {
      margin-top: 40px;
      background-color: #fff9f0;
      border: 1px solid #d2b48c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h3 {
      color: #6e4f3a;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }
    h5 {
      color: #6e4f3a;
      margin-bottom: 15px;
      font-weight: 600;
    }
    table {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">
      <i class="bi bi-speedometer2"></i> Admin Portal
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="home.html">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" onclick="logoutAdmin()" href="#">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3><i class="bi bi-speedometer2"></i> Admin Dashboard</h3>

    <div class="row mb-5">
      <div class="col-md-6">
        <h5><i class="bi bi-ticket-perforated-fill"></i> Tickets Booked per Class</h5>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Class</th>
              <th>Tickets Booked</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>First Class</td><td>45</td></tr>
            <tr><td>A.C Tier 1</td><td>68</td></tr>
            <tr><td>A.C Tier 2</td><td>82</td></tr>
            <tr><td>Second Class</td><td>120</td></tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-6">
        <h5><i class="bi bi-bar-chart-fill"></i> Sales done per Quarter</h5>
        <table class="table table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Quarter</th>
              <th>Sales (INR)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Q1</td><td>1,25,000</td></tr>
            <tr><td>Q2</td><td>1,50,000</td></tr>
            <tr><td>Q3</td><td>1,75,000</td></tr>
            <tr><td>Q4</td><td>2,00,000</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="adminScript.js"></script>
  <script src="adminValidations.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
